<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MSPFA viewer</title>

    <link id="favicon" rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./assets/data/css/mspfastyle.css">
    <link rel="stylesheet" href="./assets/data/css/audio.css">

    <script src="./assets/data/js/mspfaViewer.js"></script>
    <script src="./assets/data/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/data/js/audio.js"></script>
    <script src="./assets/data/js/titlepage.js" defer></script>
    <script src="./assets/data/js/themeswitcher.js" defer></script>

    <div id="sitetheme"></div>

</head>
<body cz-shortcut-listen="true" class="mspfa ">
    
    <div id="main">
        <header>
            <div class="umcontainer">
                <a href="/">
                    <div class="mspfalogo"></div>
                </a>
            </div>
            <nav>
                <a href="/" style="color: #ffffff;">Home</a>
                
                <span class="vbar">|</span>

                <a href="https://mspfa.com/?s=236&p=1" style="color: #ffffff;">MSPFA</a>

                <div class="heart"></div>

                <a href="?p=2" style="color: #00c3ff;">Chapters</a> 

                <span class="vbar">|</span>

                <a href="?p=log" id="log" style="color: #00c3ff;">Log</a> 

                <div class="heart"></div>

                <a href="?p=3" style="color: #ffbc3e;">Credits</a>

                <span class="vbar">|</span>

                <a href="./Extra Material.html" style="color: #ffbc3e;">Extra</a> 
            </nav>
        </header>

        <div id="container">
            <div id="slide">
                <div id="command"></div>
                <div id="content"></div>
                <div id="foot">
                    <div id="links"></div>
                    <br />
                    <br />
                    <span id="prevlinks">
                        <span class="footlinks">
                            <a id="startover" href="?p=1">Start Over</a>
                            <span id="gobackbar"> | </span> <a id="goback">Go Back</a>
                        </span>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    </span>
                    <!-- <span id="gamelinks" style="">
                        <span class="footlinks"> <a id="savegame">Save Game</a> | <a id="loadgame">Load Game</a> | <a id="deletegame">Delete Game Data</a> </span>
                    </span> -->
                    <br />
                    <br />
                </div>
            </div>
        </div>
        <footer>
            <div class="umcontainer">
                <div class="mspfalogo"></div>
            </div>
            <div id="details" style="padding-top: 6px;"><b>MSPFA viewer made by FlaringK 2023</b></div>
        </footer>
    </div>
    <div id="prelaod" style="display: none;"></div>
</body>
</html>
